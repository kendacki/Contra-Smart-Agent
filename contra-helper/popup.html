<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contra Agent Gold</title>
  <style>
    /* --- RESET & BASICS --- */
    * { box-sizing: border-box; user-select: none; }
    
    html, body {
      width: 320px;
      height: 450px; /* Increased slightly to prevent cutoff */
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #050505;
      color: #fff;
      overflow: hidden; /* STRICTLY prevents the 'pumping' size change */
    }

    /* --- STATIC BACKGROUND (No Animation) --- */
    .orb-1 {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, rgba(0,0,0,0) 70%);
      top: -50px;
      left: -50px;
      z-index: 0; /* Behind everything */
      pointer-events: none; /* Click-through */
    }

    .orb-2 {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, rgba(0,0,0,0) 70%);
      bottom: -20px;
      right: -20px;
      z-index: 0;
      pointer-events: none;
    }

    /* --- THE GLASS CONTAINER --- */
    .container {
      position: relative;
      z-index: 10; /* Strictly on top */
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.01);
    }

    /* --- HEADER --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 16px;
      font-weight: 700;
      margin: 0;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #333;
      border-radius: 50%;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.2);
    }
    .status-dot.active {
      background: #00ff88;
      box-shadow: 0 0 8px #00ff88;
    }
    .status-dot.error {
      background: #ff4444;
      box-shadow: 0 0 8px #ff4444;
    }

    /* --- INPUTS --- */
    input {
      width: 100%;
      padding: 12px;
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 12px;
      margin-bottom: 15px;
      outline: none;
    }
    input:focus { border-color: #FFD700; }

    /* --- BUTTON --- */
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 800;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      margin-bottom: 15px;
      transition: opacity 0.2s;
      z-index: 20; /* Highest priority for clicking */
    }
    
    button:hover { opacity: 0.9; }
    button:active { transform: translateY(1px); }

    /* --- OUTPUT --- */
    textarea {
      flex-grow: 1;
      width: 100%;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      color: #ddd;
      font-family: monospace;
      font-size: 12px;
      resize: none;
      outline: none;
    }
    
    /* Hidden status text */
    #status { display: none; }
  </style>
</head>
<body>

  <div class="orb-1"></div>
  <div class="orb-2"></div>

  <div class="container">
    <header>
      <h1>CONTRA AGENT</h1>
      <div class="status-dot" id="statusDot"></div>
    </header>

    <input type="password" id="apiKey" placeholder="Paste API Key here...">

    <button id="scanBtn">GENERATE REPLY</button>
    
    <textarea id="output" placeholder="Highlight text on Contra, then click Generate..."></textarea>
    
    <div id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
