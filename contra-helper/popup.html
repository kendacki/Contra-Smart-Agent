<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* --- 1. THE DEEP GRADIENT THEME --- */
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
      /* Deep Charcoal Background */
      background: linear-gradient(145deg, #1a1a1a 0%, #000000 100%);
      margin: 0;
    }

    /* --- 2. HEADER (GOLD) --- */
    h3 {
      margin-top: 0;
      font-weight: 700;
      letter-spacing: 1px;
      /* Gold Text Color */
      color: #FFD700; 
      /* Optional: Gradient Text Effect for extra shine */
      background: linear-gradient(to right, #FFD700, #FDB931);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* The Accent Dot (Now Gold) */
    h3::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      background-color: #FFD700; 
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6); /* Gold Glow */
    }

    /* --- 3. INPUTS (Glassmorphism) --- */
    label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 5px;
      display: block;
      margin-top: 15px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #333;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border-radius: 6px;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #FFD700; /* Gold border on focus */
      background: rgba(255, 255, 255, 0.1);
    }

    /* --- 4. THE BUTTON (GOLD GRADIENT) --- */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      
      /* Gold Gradient Background */
      background: linear-gradient(135deg, #FFD700 0%, #D4AF37 100%);
      
      color: #000000; /* Black text for contrast */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 800;
      font-size: 13px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); /* Gold Shadow */
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
      background: linear-gradient(135deg, #FFE55C 0%, #E5C365 100%); /* Brighter on hover */
    }

    button:active {
      transform: translateY(1px);
    }

    /* --- 5. OUTPUT BOX --- */
    textarea {
      width: 100%;
      height: 140px;
      box-sizing: border-box;
      margin-top: 15px;
      padding: 12px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: #ddd;
      font-family: sans-serif;
      font-size: 13px;
      line-height: 1.4;
      resize: none;
    }

    textarea:focus {
      outline: none;
      border-color: #555;
    }

    /* --- 6. STATUS TEXT --- */
    #status {
      font-size: 11px;
      color: #FFD700; /* Gold text for status */
      margin-top: 10px;
      text-align: center;
      height: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  
  <h3>CONTRA AGENT</h3>

  <label for="apiKey">Gemini API Key</label>
  <input type="password" id="apiKey" placeholder="Paste key here...">

  <button id="scanBtn">GENERATE REPLY</button>
  
  <div id="status"></div>
  
  <textarea id="output" placeholder="Highlight a post, click generate, and your AI draft will appear here..."></textarea>

  <script src="popup.js"></script>
</body>
</html>
